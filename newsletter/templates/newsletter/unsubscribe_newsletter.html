{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-4">
        <br>
        <div class="row">
            <div class="col">
                <h2 class="logo-font my-4 text-center">Unsubscribe to our Newsletter</h2>
            </div>
            <br>
        </div>
        <div class="row">
            <div class="col my-4 text-center">We are sorry you are unsubscribing.</div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mx-auto my-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a class="btn btn-outline-success rounded-0" href="{% url 'home' %}">Cancel</a>
                        <input type="submit" class="btn bg-success rounded-0 btn-success" value="Unsubscribe">
                    </form>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
