{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Contact Requests Management</h2>
                <h5 class="text-muted">Add a Contact Request</h5>
                <hr>
            </div>
        </div>

        <div class="row mb-4 pb-4">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_contact_request' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-success rounded-0" href="{% url 'contact_requests' %}">Cancel</a>
                        <button class="btn btn-success rounded-0" type="submit">Add Contact Request</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
