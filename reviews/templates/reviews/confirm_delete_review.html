{% extends "account/base.html" %}

{% load i18n %}

{% block inner_content %}
<hr>
<h2 class="logo-font mb-4">{% trans "Delete Review" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to delete this review?' %}</p>

<form method="post" action="{% url 'delete_review' review.id %}">
  {% csrf_token %}
  <a class="btn btn-outline-success rounded-0" href="{% url 'reviews' %}">Cancel</a>
  <button class="bg-success border-success rounded-0" type="submit">{% trans 'Delete' %}</button>
</form>


{% endblock %}
