<script type="text/javascript">

    // Disable +/- buttons outside 1-99 range
    function handleEnableDisable(itemId) {
        var currentValue1 = parseInt($(`#id-qty-qf1-${itemId}`).val());
        if (currentValue1 > 0) {
            var minusDisabled1 = currentValue1 < 2;
            var plusDisabled1= currentValue1 > 98;
            $(`#decrement-qty-qf1-${itemId}`).prop('disabled', minusDisabled1);
            $(`#increment-qty-qf1-${itemId}`).prop('disabled', plusDisabled1);
        }

        var currentValue2 = parseInt($(`#id-qty-qf2-${itemId}`).val());
        if (currentValue2 > 0) {
            var minusDisabled2 = currentValue2 < 2;
            var plusDisabled2= currentValue2 > 98;
            $(`#decrement-qty-qf2-${itemId}`).prop('disabled', minusDisabled2);
            $(`#increment-qty-qf2-${itemId}`).prop('disabled', plusDisabled2);
        }
    }

    // Ensure proper enabling/disabling of all inputs on page load
    var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++){
        var itemId = $(allQtyInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function() {
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Increment quantity
    $('.increment-qty').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue + 1);
       var itemId = $(this).data('item_id');
       handleEnableDisable(itemId);
    });

    // Decrement quantity
    $('.decrement-qty').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue - 1);
       var itemId = $(this).data('item_id');
       handleEnableDisable(itemId);
    });
</script>
